<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

</head>

<body>
    <div class="container">
        <main>
            <picture>
                <source srcset="./images/image-header-desktop.jpg" media="(min-width: 57.188rem)">

            </picture>
            <article>
                <hgroup>
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </hgroup>
                <ul>
                    <li>
                        <p><span>10k+</span><br>companies</p>
                    </li>
                    <li>
                        <p><span>314</span><br>templates</p>
                    </li>
                    <li>
                        <p><span>12M+</span><br>queries</p>
                    </li>
            </article>
        </main>
    </div>
